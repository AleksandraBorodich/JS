<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="libs.js"></script>

</head>

<body>

    <script>

        function range(start, end, step) {

            var arr = [];

            if (arguments.length === 2) {
                for (var i = 0; i <= end - start; i++) {
                    arr.push(i + start)
                }
            } else {
                for (var i = 0; i <= end + 1; i++) {
                    arr.push(i * step + start)
                }
            }
            return arr;
        }


        function sum(array) {

            var total = 0;

            for (var i = 0; i < array.length; i++) {
                total += array[i]
            }
            return total;
        }

    </script>

    <script src="test.js"></script>
</body>

</html>
